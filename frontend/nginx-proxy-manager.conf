# Nginx configuration for React frontend when using Nginx Proxy Manager
# This configuration is optimized for serving static React assets

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for React build
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;

        # Security: Prevent access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Enable CORS for fonts and assets if needed
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # HTML files with shorter cache to ensure updates are seen
    location ~* \(.html|ico)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # JSON files (like manifest.json)
    location ~* \.json$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon always freshly served
    location = /favicon.ico {
        expires 0;
        add_header Cache-Control "no-store, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Compression for text-based files
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
